{% extends 'base/home.html' %}

{% block pantalla %}
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{title}}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{{list_url}}">Actulizar</a></li>
            <li class="breadcrumb-item"><a href="{{list_home}}">Inicio</a></li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="card card-default">
        <div class="card-header">
          <h3 class="card-title"></h3>
          {{subtitle}}
          <div class="card-tools">
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <i class="far fa-user"></i> <label style="color:blue;">NÃºme en espera</label>
                {% for m in generar_orden %}
                  <table>
                    <tbody>
                      <h1><td><b>No.Ticket</b> &nbsp;&nbsp;&nbsp;&nbsp;{{m.no_servicio}}</td></h1>
                    </tbody>
                  </table>
                {% endfor %}
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <i class="far fa-user"></i><label style="color:green;">Pasar a ventanilla</label>
                {% for p in transito_orden %}
                <table>
                  <tbody>
                    <h1><td><b>No.Ticket</b> &nbsp;&nbsp;&nbsp;&nbsp;{{p.no_servicio}}</td></h1>  
                  </tbody>
                </table>
                {% endfor %}
              </div>
              <div class="form-group">
                <label></label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
