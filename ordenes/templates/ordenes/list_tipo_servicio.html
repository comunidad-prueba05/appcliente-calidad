{% extends 'base/list.html' %}

{% block columns %}
  <tr>
    <th scope="col" style="width: 90%" >Tipos de categoria</th>
    <th class="all">Opciones</th>
  </tr>
{% endblock %}

{% block rows %}
{% for m in tiposservicio_list  %}
  <tr>
    <td>{{m.name}}</td>
    <td>
      <a href="{% url 'ordenes:update_servicios' m.pk %}" class="btn btn-warning btn-xs btn-flat">
        <i class="fas fa-edit"></i></a>
    </td>
  </tr>
{% endfor %}
{% endblock %}
