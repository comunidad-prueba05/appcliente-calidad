{% extends 'base/layaut.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'base/plugins/jsgrid/jsgrid.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'base/plugins/jsgrid/jsgrid-theme.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'base/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'base/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
    <script src="{% static 'base/plugins/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'base/plugins/datatables/jquery.dataTables.js' %}"></script>
    <script src="{% static 'base/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'base/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'base/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-search"></i>
            {{ title }}
        </h3>
    </div>
    <div class="card-body">
        <table class="table table-bordered" id="table">
            <thead>
              <tr>
                <th>Servicios</th>
              <tr>
            </thead>
            <tbody>
            {% for m in object_list %}
              <tr>
                <td>name</td>
              </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="card-footer">
            <a href="#" class="btn btn-primary btn-flat btnTest">
                <i class="fas fa-plus"></i> Nuevo registro
            </a>
    </div>
</div>
{% endblock %}
{% block javascript %}
<script>
  $(function () {
    $('#table').DataTable({
      "paging": true,
      "lengthChange": true,
      "searching": true,
      "order": false,
      "info": true,
      "autoWidth": false,
      "responsive": true,
      "language": {
      "url": "//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json"
    }
    });
  });
</script>
{% endblock %}
